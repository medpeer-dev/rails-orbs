description: >
  Install gems and npm packages, precompile assets, and run tests in parallel.

usage:
  version: 2.1

  orbs:
    rails: medpeer/rails@x.y.z
    ruby: circleci/ruby@0.2.1

  executors:
    ruby:
      docker:
        - image: &docker_ruby circleci/ruby:2.7.0-node-browsers
    ruby_with_db:
      docker:
        - image: *docker_ruby
        - image: circleci/postgres:12.1-alpine-ram
      environment:
        DATABASE_URL: 'postgres://postgres:postgres@127.0.0.1:5432'

  jobs:
    rb-deps:
      executor: ruby
      steps:
        - checkout

        # Install gems and save cache
        - rails/bundle-install

    js-deps:
      executor: ruby
      steps:
        - checkout

        # Install npm packages and save cache
        - rails/yarn-install

    js-test:
      executor: ruby
      steps:
        - checkout

        # Restore npm packages from cache
        - rails/yarn-install:
            restore_only: true

        # Test with Yarn
        - run: yarn test

    assets:
      executor: ruby
      steps:
        - checkout

        # Restore gems and npm packages from caches
        - rails/bundle-install:
            restore_only: true
        - rails/yarn-install:
            restore_only: true

        # Precompile assets and save cache
        - rails/assets-precompile

    rspec:
      executor: ruby_with_db
      parallelism: 4
      steps:
        - checkout

        # Restore files from caches
        - rails/bundle-install:
            restore_only: true
        - rails/yarn-install:
            restore_only: true
        - rails/assets-precompile:
            restore_only: true

        # Wait for DB
        - run: dockerize -wait tcp://localhost:5432 -timeout 1m

        # Database setup
        - run: bin/rails db:create db:test:prepare

        # Test with RSpec
        - ruby/run-tests

  workflows:
    rspec:
      jobs:
        - rb-deps
        - js-deps
        - js-test:
            requires:
              - js-deps
        - assets:
            requires:
              - rb-deps
              - js-deps
        - rspec:
            requires:
              - assets
