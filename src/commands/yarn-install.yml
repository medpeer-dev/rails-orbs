parameters:
  key:
    type: string
    default: "node-deps-v1"
  default_branch:
    type: string
    default: "master"

steps:
  - restore_cache:
      keys:
        - << parameters.key >>-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - << parameters.key >>-{{ arch }}-{{ .Branch }}
        - << parameters.key >>-{{ arch }}-<< parameters.default_branch >>
        - << parameters.key >>-{{ arch }}
  - run: yarn install --frozen-lockfile
  - save_cache:
      key: << parameters.key >>-{{ arch }}-{{ checksum "yarn.lock" }}
      paths:
        - node_modules
